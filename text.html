<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>number_guesser_2</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css"></link>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">

<body>


    <header>
      <h1><span>Number</span> Guesser</h1>
    </header>

    <main>

      <form class="user-guess-form" action="index.html" method="post">
      <input class="user-input" type="number" placeholder="Enter your guess" value="">

      <button class="guess-button buttons" type="button" name="guess button">Guess</button>

      <button class="clear-button
      buttons" type="button" name="clear button">Clear</button>

      </form>

    <p class="guess-text">Your last guess was</p>

    <section class="user-guess-number">?
    </section>

    <p class="response"></p>

    <button class="reset-button" type="button" name="button">Reset</button>

  </main>

</body>
