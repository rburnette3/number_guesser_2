<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css"></link>

<body>

  <main>

    <header>
      <h1><span>Number</span>Guesser</h1>
    </header>

    <form class="user-guess-form" action="index.html" method="post">
      <input class="user-input" type="text" placeholder="Guess a Number" value="">
    </form>

    <button class="guess-button" type="button" name="guess button">Guess</button>

    <button <class="clear-button" type="button" name=" clear button">Clear</button>

    <p class="guess-text">Your last guess was</p>

    <section class="user-guess-number">?
    </section>

    <p class="response"></p>

    <button class="reset-button" type="button" name="button">Reset</button>

  </main>
